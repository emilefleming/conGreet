<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>congress</title>
    <script defer src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script defer src="js/index.js" charset="utf-8"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <nav class="transparent white-text z-depth-0 hidden">
      <div class="nav-wrapper">
        <a href="#" class="left" id="back"><i class="mdi mdi-keyboard-backspace"></i></a>
        <a href="#" class="brand-logo center">conGreet</a>
        <a href="#" data-activates="side" class="button-collapse right"><i class="mdi mdi-menu"></i></a>
        <ul class="side-nav" id="side">
          <li><a id="zipLink" href="#enterZip">Enter Zip</a></li>
          <li><a id="allLeg" href="#repContainer">All Legislators</a></li>
          <li><a id="senators" href="#repContainer">Senators</a></li>
          <li><a id="reps" href="#repContainer">Representatives</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div id="warning" class="page">
        This app requires ES6, please come back with a more modern browser.
      </div>
      <script type="text/javascript">
        'use strict';
        const warning = document.getElementById('warning');
        warning.parentNode.removeChild(warning);
      </script>
      <div id="enterZip" class="page">
        <div class="welcome">
          <div class="brand-logo">conGreet</div>
          <p class="flow-text">Welcome to conGreet! Enter your full address to see a list of your elected officials in the federal government and their contact information.</p>
        </div>
        <form class="card" action="index.html" method="post">
          <div class="input-field">
            <input id="zipBox" type="text" class="flow-text">
            <label for="zipBox">Enter your address</label>
          </div>
          <button class="btn red wide">GO</button>
        </form>
        <div id="optionBox"></div>
      </div>
      <div id="repContainer" class="page"></div>
    </main>
  </body>
</html>
